<div class="mat-elevation-z8">
    <h2>{{tituloTabla}}</h2>
    <table mat-table [dataSource]="dataDocumentosRequeridos" class="mat-elevation-z8
        table-bordered table-responsive-sm">

        <!-- c칩digo Column -->
        <ng-container matColumnDef="codigoDocumento">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigoDocumento}} </td>
        </ng-container>

        <!-- nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- descripcion Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripci칩n </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <!-- estado Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <!-- Observaci칩n Column -->
        <ng-container matColumnDef="observacion">
            <th mat-header-cell *matHeaderCellDef> Observaciones </th>
            <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
        </ng-container>

        <!-- Documento column -->
        <ng-container matColumnDef="path">
            <th mat-header-cell *matHeaderCellDef> Documento </th>

            <td mat-cell *matCellDef="let element">
                <input type="button" class="ver-archivo" (click)="generarArchivoAdjunto(element)" value="Ver documento" size="50">
            </td>
        </ng-container>

        <!-- acciones Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button type="button" matTooltip="Editar" [matTooltipPosition]="'above'" class="btn
                    btn-link btn-warning
                    btn-sm btn-just-icon" (click)="editarDocumentoRequerido(element)" [disabled]="objBanderaRequerido">
                    <i class="material-icons">edit</i> 
                </button>
                <button mat-raised-button type="button" matTooltip="Eliminar" [matTooltipPosition]="'above'" class="btn
                    btn-link  btn-danger
                    btn-sm btn-just-icon" *ngIf="!validarDocumentoRequerido(element)" (click)="eliminarDatoDoc(element)" [disabled]="objBanderaRequerido">
                    <i class=" material-icons ">delete_forever</i>
                </button>

                <button mat-raised-button type="button" id="btn-adjuntar" matTooltip="Adjuntar" [matTooltipPosition]="'above'" class="btn btn-link  btn btn-link btn-sm btn-just-icon" [disabled]="objBanderaRequerido" (click)="adjuntarDocumento(element.codigoDocumento)"> 
                    <i class="material-icons">attach_file</i>
                </button>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsDoc"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsDoc"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
<button type="button" class="btn btn-info" (click)="openAgregarDocu()" [disabled]="banderaBotonAnadir">A침adir documento</button>
<button type="button" class="btn btn-info" (click)="validarAcuse()" [disabled]="banderaBotonAnadir">Generar Recibido</button>
<hr>
