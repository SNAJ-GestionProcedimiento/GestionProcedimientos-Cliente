<div class="tabla-documentacion">
    <h2>Documentacion</h2>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSourceDoc">

            <!-- posición Column -->
            <ng-container matColumnDef="posicion">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
            </ng-container>

            <!-- código Column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>

            <!-- nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- estado Column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>

            <!-- archivo Column -->
            <ng-container matColumnDef="archivo">
                <th mat-header-cell *matHeaderCellDef> Archivo </th>
                <td mat-cell *matCellDef="let element"> {{element.archivo}} </td>
            </ng-container>

            <!-- observacion Column -->
            <ng-container matColumnDef="observacion">
                <th mat-header-cell *matHeaderCellDef> Observacion </th>
                <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
            </ng-container>

            <!-- acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button type="button" matTooltip="Editar" [matTooltipPosition]="'above'" class="btn
                        btn-link
                        btn-sm btn-just-icon">
                        <i class="material-icons">edit</i>
                    </button>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsDoc"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsDoc"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>





</div>
