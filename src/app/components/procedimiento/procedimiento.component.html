<div class="container">
    <h6>Procedimiento</h6>
    <form class="form-inline" [formGroup]="busquedaForm">
        Buscar procedimiento:
        <div class="form-group mb-2">
            <select class="form-control form-control-sm ml-2" formControlName="searchType">
                <option value="1">Codigo</option>
                <option value="2">Nombre</option>
            </select>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" placeholder="Ingrese el valor" formControlName="searchId">
        </div>
        <button type="button" class="btn btn-info" (click)="buscarClick()">Buscar</button>
    </form>

    <form class="mt-2" [formGroup]="resultadoForm">
        <div class="form-row align-items-center">
            <div class="form-group col-auto row mr-2">
                <label for="staticEmail" class="col-sm-2 col-form-label">Codigo</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control ml-2" placeholder="CÃ³digo del procedimiento" readonly formControlName="code">
                </div>
            </div>
            <div class="form-group col-auto row ml-2">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" formControlName="uciBed">
                <label class="form-check-label" for="defaultCheck1">
                    Cama UCI
                </label>
            </div>
        </div>
        <div class="form-row align-items-center">
            <div class="form-group row mr-2">
                <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control ml-2" placeholder="Nombre del procedimiento" readonly formControlName="name">
                </div>
            </div>
            <div class="form-group col-auto row ml-2">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" formControlName="bloodBank">
                <label class="form-check-label" for="defaultCheck1">
                    Banco de sangre
                </label>
            </div>
            <div class="form-group col-auto row ml-2">
                <label for="staticEmail" class="col-sm-2 col-form-label">Estado: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control ml-2" value="PENDIENTE" readonly>
                </div>
            </div>
        </div>
    </form>
</div>
