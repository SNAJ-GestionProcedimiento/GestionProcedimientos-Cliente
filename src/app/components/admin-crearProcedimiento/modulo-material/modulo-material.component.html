<div class="mat-elevation-z8">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Materiales</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item my-2 my-sm-0">
                    <select id="mi_select2" class="form-control form-control-sm ml-2" [(ngModel)]="opcionSeleccionada" (change)="capturar()">
                        <option value="0" selected>--Seleccione un material--</option>
                        <option *ngFor="let dato of arrayMateriales">
                            {{dato.nombre}}
                        </option>
                    </select>
                </li>
            </ul>
        </div>
    </nav>
    <table mat-table [dataSource]="dataSourceMat" class="mat-elevation-z8
        table-bordered table-responsive-sm" #tablaaddmat>

        <!-- cÃ³digo Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigoMaterial}} </td>
        </ng-container>

        <!-- nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>


        <!-- Cantidad Column -->
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <!--<td mat-cell *matCellDef="let element"> {{element.fechaRecibido}} </td>-->
            <td mat-cell *matCellDef="let element"><input type="text" placeholder="{{element.cantidadMat}}" style="text-align: center;" (keypress)=" keyPress($event)" [(ngModel)]="element.cantidadMat"></td>
        </ng-container>

        <!-- Unidad de medida Column -->
        <ng-container matColumnDef="unidad">
            <th mat-header-cell *matHeaderCellDef> Unidad de medida </th>
            <!--<td mat-cell *matCellDef="let element"> {{element.unidad}} </td>-->
            <td mat-cell *matCellDef="let element"><input type="text" placeholder="{{element.unidad}}" style="text-align: center;" [(ngModel)]="element.unidad"></td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button type="button" matTooltip="Eliminar" [matTooltipPosition]="'above'" class="btn
                    btn-link
                    btn-sm btn-just-icon" (click)="eliminarDato(element)">
                    <i class=" material-icons ">delete_forever</i>
                </button>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15] " showFirstLastButtons></mat-paginator>
</div>
<br>
<button type="button " class="btn btn-outline-success " (click)="confirmacionLimpiar()">Limpiar</button>
<br>
<hr>
