<div class="container">
    <h1 class="formatoLetra">{{fechaActual}}</h1>
    <div *ngIf="!validarProcedimientoHoy()">
        <div class="row equal centrar border-bottom">
            <p style="text-align: center;">No hay procedimientos programados para esta fecha</p>
        </div>
    </div>
    <div *ngIf="validarProcedimientoHoy()">
        <div class="row equal formatoLetra">
            <div class="col-xs-6 col-sm-3">
                <label>Hora</label>
            </div>

            <div class="col-xs-6 col-sm-3">
                <label>Nombre paciente</label>
            </div>

            <div class="col-xs-6 col-sm-3">
                <label>Identificación paciente</label>
            </div>

            <div class="col-xs-6 col-sm-3">
                <label>Nombre procedimiento</label>
            </div>

        </div>
        <div class="row equal border-bottom" id="cajon2" *ngFor="let dato of agendaDeHoy" (click)="ver(dato)" (mouseover)="pasarCursor($event)">

            <div class="col-xs-6 col-sm-3 mt-auto mb-auto">
                <label>{{dato.horaProc}}</label>
            </div>

            <div class="col-xs-6 col-sm-3 mt-auto mb-auto">
                <label>{{dato.nombrePac}}</label>
            </div>

            <div class="col-xs-6 col-sm-3 mt-auto mb-auto">
                <label>{{dato.idPac}}</label>
            </div>

            <div class="col-xs-6 col-sm-3 mt-auto mb-auto">
                <label>{{dato.nombreProc}}</label>
            </div>
        </div>
    </div>

</div>
<br>
