<div class="mat-elevation-z8">
    <h2>Documentación</h2>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tipo de Documentos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item my-2 my-sm-0">
                    <select name="material">

                        <option>Orden de apoyo</option>

                        <option>Cédula</option>

                        <option selected>Seleccione</option>

                    </select>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button matTooltip="Agregar" [matTooltipPosition]="'above'" class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
                        class="material-icons">add_circle_outline</i></button>
            </form>
        </div>
    </nav>

    <table mat-table [dataSource]="dataSourceDoc" class="mat-elevation-z8
    table-bordered table-responsive-sm">

        <!-- posición Column -->
        <ng-container matColumnDef="posicion">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.posicion}}
            </td>
        </ng-container>

        <!-- código Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <!-- nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- estado Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <!-- archivo Column -->
        <ng-container matColumnDef="archivo">
            <th mat-header-cell *matHeaderCellDef> Archivo </th>
            <td mat-cell *matCellDef="let element"> {{element.archivo}}
            </td>
        </ng-container>

        <!-- observacion Column -->
        <ng-container matColumnDef="observacion">
            <th mat-header-cell *matHeaderCellDef> Observacion </th>
            <td mat-cell *matCellDef="let element"> {{element.observacion}}
            </td>
        </ng-container>

        <!-- acciones Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">

                <button mat-raised-button type="button" matTooltip="Eliminar" [matTooltipPosition]="'above'" class="btn
            btn-link
            btn-sm btn-just-icon">
            <i class="material-icons">delete</i>
        </button>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsDoc"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsDoc"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
<br>
<button type="button" class="btn btn-outline-success">Limpiar</button>
<br>
<hr>
<div class="trans">
    <button class="btn btn-outline-success btn-responsive btninter centrado" (click)="cerrarVentana()">Cancelar</button>
    <br>
    <button class="btn btn-outline-success btn-responsive btninter right centrado">Añadir Documento</button>
</div>
