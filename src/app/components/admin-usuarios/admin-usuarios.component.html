<div class="container mt-2">
    <form class="form-inline" [formGroup]="busquedaForm">
        Buscar usuario:
        <div class="form-group mb-2">
            <!-- filtro de busqueda-->
            <select class="form-control form-control-sm ml-2" formControlName="searchType">
            <option value="" selected disabled hidden>Seleccione</option>
            <option value="1">Identificacion usuario</option>
            <option value="2">Nombre usuario</option>
        </select>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <!-- input de busqueda-->
            <input class="form-control form-control-sm" type="text" placeholder="ingrese el valor de busqueda" formControlName="value">
            <button type="button" class="btn btn-info ml-2" (click)="buscarOnclick()">Buscar</button>
        </div>
        <!--Boton de agregar nuevo usuario-->
        <div class="ml-auto float-right">
            <button mat-mini-fab color="info" type="button" class="btn btn-info ml-2" (click)="agregarOnclick()" matTooltip="Agregar usuario" [matTooltipPosition]="'above'">
            <i class="material-icons">add</i>
          </button>
        </div>
    </form>
    <br>
    <!--Tabla de usuarios-->
    <div class="mt-3">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8
            table-bordered table-responsive-sm">
                <!-- Columna de codigo del usuario -->
                <ng-container matColumnDef="idUsuario">
                    <th mat-header-cell *matHeaderCellDef> Codigo usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <!-- Columna de nombre del usuario -->
                <ng-container matColumnDef="nombres">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                </ng-container>
                <!-- Columna de apellido del usuario -->
                <ng-container matColumnDef="apellidos">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                </ng-container>
                <!-- Columna de email del usuario -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Correo usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <!-- Columna de nombre de usuario login-->
                <ng-container matColumnDef="nombreUsuario">
                    <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>
                <!-- Columna de Tipo del usuario -->
                <ng-container matColumnDef="tipoUsuario">
                    <th mat-header-cell *matHeaderCellDef> Tipo de usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.groups}} </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button type="button" matTooltip="Ver" [matTooltipPosition]="'above'" class="btn btn-link btn-sm btn-just-icon" (click)="infoOnclick(element)">
                            <i class="material-icons">visibility</i>
                        </button>
                        <button mat-raised-button type="button" matTooltip="Editar" [matTooltipPosition]="'above'" class="btn btn-link btn-sm btn-just-icon" (click)="editarOnclick(element)">
                            <i class="material-icons">edit</i>
                        </button>
                        <button mat-raised-button type="button" matTooltip="Eliminar" [matTooltipPosition]="'above'" class="btn btn-link btn-sm btn-just-icon" (click)="eliminarOnclick(element)">
                            <i class="material-icons">delete_forever</i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
