<div class="mat-elevation-z8">
    <h2>Especialidad a editar</h2>
    <br>
    <div class="modal-body row">
        <div class="col-md-6 ContenedorTitulo">
            <label>Código: </label>
        </div>
        <div class="col-md-6">
            <label>{{datosEspecialidad.codigoEspecialidad}}</label>
        </div>
    </div>
    <div class="modal-body row">
        <div class="col-md-6 ContenedorTitulo">
            <label>Nombre de especialidad: </label>
        </div>
        <div class="col-md-6">
            <label>{{datosEspecialidad.nombreEspecialidad}}</label>
        </div>
    </div>
    <div class="modal-body row">
        <div class="col-md-6 ContenedorTitulo">
            <label>Registro médico: </label>
        </div>
        <div class="col-md-6">
            <input type="text" placeholder="{{datosEspecialidad.registroMedico}}" [(ngModel)]="registroMedico">
        </div>
    </div>
    <div class="modal-body row ">
        <div class="col-md-6 ContenedorTitulo ">
            <label>Identificación del especialista: </label>
        </div>
        <div class="col-md-6 ">
            <input type="number" placeholder="{{datosEspecialidad.identificacion}}" [(ngModel)]="identificacionEspecialista">
        </div>
    </div>
    <div class="modal-body row ">
        <div class="col-md-6 ContenedorTitulo ">
            <label>Nombre del especialista: </label>
        </div>
        <div class="col-md-6 ">
            <input type="text" placeholder="{{datosEspecialidad.nombreEspecialista}}" [(ngModel)]="nombreEspecialista">
        </div>
    </div>
    <div class=" modal-body row ">
        <div class="col-md-6 ContenedorTitulo ">
            <label>Estado: </label>
        </div>
        <div class="col-md-6 ">
            <select [(ngModel)]="opcionSeleccionado " (change)="capturar() ">
                <option value="0" selected>{{datosEspecialidad.estado}}</option>
                <option *ngFor="let dato of listaEstado ">
                    {{dato.contenido}}
                </option>
                </select>
        </div>
    </div>
    <hr>
    <div style="text-align: center; ">
        <button type="button " class="btn btn-danger mr-3 " (click)="cerrarVentana() " value=" Cerrar esta ventana ">Cancelar edición</button>
        <button type="button " class="btn btn-info " (click)="editar() ">Editar</button>
    </div>
</div>
